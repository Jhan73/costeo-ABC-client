<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="indirectcost">
      <th mat-header-cell *matHeaderCellDef> Costo Indirecto </th>
      <td mat-cell *matCellDef="let element"> {{element.indirectcost}} </td>
    </ng-container>

    <ng-container matColumnDef="distributioncriteria">
      <th mat-header-cell *matHeaderCellDef> Criterio de Reparto </th>
      <td mat-cell *matCellDef="let element">
        <mat-select>
          <mat-option *ngFor="let dc of distributioncriterias" [value]="dc.tag">
            {{dc.tag}}
          </mat-option>
          <mat-option>Nuevo Criterio de Reparto</mat-option>
        </mat-select>
      </td>
    </ng-container>

    <ng-container matColumnDef="ressourcetype">
      <th mat-header-cell *matHeaderCellDef> Tipo de Recurso </th>
      <td mat-cell *matCellDef="let element">
        <mat-select>
          <mat-option *ngFor="let rt of ressourcetypes" [value]="rt.tag">
            {{rt.tag}}
          </mat-option>
        </mat-select>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
